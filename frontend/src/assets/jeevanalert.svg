<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>

    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e11d48"/>
      <stop offset="100%" stop-color="#9f1239"/>
    </linearGradient>

    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>

    <linearGradient id="ecgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="40%" stop-color="#e11d48"/>
      <stop offset="60%" stop-color="#e11d48"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.2"/>
    </linearGradient>

    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>

    <filter id="ecgGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="aiBadgeGlow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#6366f1" flood-opacity="0.5"/>
    </filter>

    <!-- Text contrast filter: white halo so text shows on dark AND light bg -->
    <filter id="textHalo" x="-5%" y="-10%" width="110%" height="130%">
      <feMorphology in="SourceAlpha" operator="dilate" radius="3" result="expanded"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.6" result="whiteColor"/>
      <feComposite in="whiteColor" in2="expanded" operator="in" result="halo"/>
      <feMerge>
        <feMergeNode in="halo"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="taglineHalo" x="-2%" y="-20%" width="104%" height="160%">
      <feMorphology in="SourceAlpha" operator="dilate" radius="2" result="expanded"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.55" result="whiteColor"/>
      <feComposite in="whiteColor" in2="expanded" operator="in" result="halo"/>
      <feMerge>
        <feMergeNode in="halo"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background transparent -->
  <rect width="800" height="600" fill="none"/>

  <!-- Subtle background network nodes (CHW connectivity) -->
  <g opacity="0.35" stroke="#94a3b8" stroke-width="1.2" fill="none">
    <line x1="80" y1="100" x2="180" y2="160"/>
    <line x1="180" y1="160" x2="140" y2="260"/>
    <line x1="180" y1="160" x2="280" y2="130"/>
    <line x1="720" y1="100" x2="620" y2="160"/>
    <line x1="620" y1="160" x2="660" y2="260"/>
    <line x1="620" y1="160" x2="520" y2="130"/>
    <line x1="100" y1="430" x2="200" y2="390"/>
    <line x1="200" y1="390" x2="240" y2="460"/>
    <line x1="700" y1="430" x2="600" y2="390"/>
    <line x1="600" y1="390" x2="560" y2="460"/>
    <circle cx="80" cy="100" r="5" fill="#94a3b8"/>
    <circle cx="180" cy="160" r="6" fill="#94a3b8"/>
    <circle cx="140" cy="260" r="4" fill="#94a3b8"/>
    <circle cx="280" cy="130" r="4" fill="#94a3b8"/>
    <circle cx="720" cy="100" r="5" fill="#94a3b8"/>
    <circle cx="620" cy="160" r="6" fill="#94a3b8"/>
    <circle cx="660" cy="260" r="4" fill="#94a3b8"/>
    <circle cx="520" cy="130" r="4" fill="#94a3b8"/>
    <circle cx="100" cy="430" r="4" fill="#94a3b8"/>
    <circle cx="200" cy="390" r="5" fill="#94a3b8"/>
    <circle cx="240" cy="460" r="4" fill="#94a3b8"/>
    <circle cx="700" cy="430" r="4" fill="#94a3b8"/>
    <circle cx="600" cy="390" r="5" fill="#94a3b8"/>
    <circle cx="560" cy="460" r="4" fill="#94a3b8"/>
  </g>

  <!-- ============ CENTRAL ICON ============ -->

  <!-- Shield backdrop (protection / CHW care) -->
  <path d="M400,95 L480,128 L480,240 C480,300 400,350 400,350 C400,350 320,300 320,240 L320,128 Z"
    fill="url(#shieldGrad)"
    filter="url(#shadow)"
    opacity="0.95"/>

  <!-- White inner shield area -->
  <path d="M400,118 L462,146 L462,238 C462,284 400,328 400,328 C400,328 338,284 338,238 L338,146 Z"
    fill="#ffffff"
    opacity="0.97"/>

  <!-- Heart inside shield -->
  <path d="M400,290
    C400,290 348,255 348,218
    C348,202 360,190 376,190
    C386,190 396,196 400,202
    C404,196 414,190 424,190
    C440,190 452,202 452,218
    C452,255 400,290 400,290 Z"
    fill="url(#heartGrad)"
    filter="url(#shadow)"/>

  <!-- ECG pulse across full width (over shield) -->
  <polyline
    points="200,222  280,222  302,222  316,185  330,258  344,178  358,265  372,222  428,222  442,265  456,178  470,258  484,185  498,222  520,222  600,222"
    fill="none"
    stroke="url(#ecgGrad)"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#ecgGlow)"/>

  <!-- ECG horizontal base lines fading out -->
  <line x1="145" y1="222" x2="200" y2="222" stroke="#e11d48" stroke-width="2" stroke-opacity="0.15" stroke-linecap="round"/>
  <line x1="600" y1="222" x2="655" y2="222" stroke="#e11d48" stroke-width="2" stroke-opacity="0.15" stroke-linecap="round"/>

  <!-- Medical cross in heart -->
  <rect x="390" y="228" width="20" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="396" y="222" width="8" height="20" rx="2" fill="#ffffff" opacity="0.9"/>

  <!-- Location pin below shield (rural reach) -->
  <circle cx="400" cy="375" r="14" fill="none" stroke="#10b981" stroke-width="2.5"/>
  <circle cx="400" cy="375" r="5" fill="#10b981"/>
  <line x1="400" y1="389" x2="400" y2="408" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
  <!-- pin bottom point -->
  <polygon points="392,402 408,402 400,416" fill="#10b981"/>

  <!-- Small village huts around pin (rural context) -->
  <polygon points="360,408 375,394 390,408" fill="#10b981" opacity="0.3"/>
  <rect x="364" y="404" width="22" height="8" rx="1" fill="#10b981" opacity="0.3"/>
  <polygon points="410,408 425,394 440,408" fill="#10b981" opacity="0.3"/>
  <rect x="414" y="404" width="22" height="8" rx="1" fill="#10b981" opacity="0.3"/>

  <!-- ============ TEXT ============ -->

  <!-- JeevanAlert text -->
  <text x="400" y="488"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="60"
    font-weight="900"
    text-anchor="middle"
    letter-spacing="-1"
    filter="url(#textHalo)">
    <tspan fill="#0d9488">Jeevan</tspan><tspan fill="#e11d48">Alert</tspan>
  </text>

  <!-- AI badge inline -->
  <rect x="588" y="444" width="52" height="30" rx="8" fill="url(#aiGrad)" filter="url(#aiBadgeGlow)"/>
  <text x="614" y="465"
    font-family="'Segoe UI', Arial, sans-serif"
    font-size="16"
    font-weight="800"
    fill="#ffffff"
    text-anchor="middle"
    letter-spacing="2">AI</text>

  <!-- Divider -->
  <line x1="180" y1="502" x2="620" y2="502" stroke="#ffffff" stroke-opacity="0.25" stroke-width="1.5"/>

  <!-- Tagline -->
  <text x="400" y="530"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="14"
    font-weight="700"
    letter-spacing="4"
    text-anchor="middle"
    filter="url(#taglineHalo)"
    fill="#1e293b">DETECT EARLY. PROTECT EVERY JEEVAN.</text>



</svg>
